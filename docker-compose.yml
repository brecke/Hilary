#
# Useful commands:
# Create images: `docker create`
# Run/Stop containers: `docker up / down`
# Check container network configuration: `docker network inspect bridge`
# Fetch the IP address of a specific container: `docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' oae-nginx`
# Tail the logs for a specific container: `docker logs -f oae-hilary`
#

version: '2'

networks:
  my_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:
  oae-hilary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oae-hilary
    # command: nodemon -L app.js | bunyan # default
    # command: grunt test-module:oae-principals # for running tests
    depends_on:
      - oae-cassandra
      - oae-elasticsearch
      - oae-rabbitmq
      - oae-redis
      - oae-etherpad
    extra_hosts:
      - "admin.oae.com:172.20.0.9"
      - "tenant1.oae.com:172.20.0.9"
      # - "any.other.host.oae.com:172.20.0.9"
    image: hilary:latest
    networks:
      - my_network
    ports:
      - 2000:2000
      - 2001:2001
    tty: false
    volumes:
      - /src/Hilary:/usr/src/Hilary
      - /src/files:/usr/src/files
  oae-redis:
    container_name: oae-redis
    image: redis:3.2.8-alpine
    ports:
      - 6379:6379
    tty: false
    networks:
      - my_network
  oae-elasticsearch:
    container_name: oae-elasticsearch
    image: elasticsearch:1-alpine
    networks:
      - my_network
    ports:
      - 9200:9200
    tty: false
    volumes:
      - /data/elasticsearch:/usr/share/elasticsearch/data
  oae-rabbitmq:
    container_name: oae-rabbitmq
    image: rabbitmq:3.6.6-management-alpine
    ports:
      - 5672:5672
    networks:
      - my_network
    tty: false
  oae-nginx:
    container_name: oae-nginx
    depends_on:
      - oae-hilary
    image: nginx:stable-alpine
    networks:
      my_network:
        ipv4_address: 172.20.0.9 # this is needed because of multi-tenancy
    tty: false
    volumes:
      - /src/files:/usr/share/files
      - /src/Hilary/3akai-ux/nginx/nginx.conf.docker:/etc/nginx/nginx.conf
      - /src/Hilary/3akai-ux/nginx/mime.conf:/etc/nginx/mime.conf
      - /src/Hilary/3akai-ux:/usr/share/3akai
    volumes_from:
      - oae-hilary
    ports:
      - 80:80
      - 443:443
  oae-cassandra:
    container_name: oae-cassandra
    image: oaeproject/cassandra-docker
    networks:
      - my_network
    ports:
      - 9160:9160
    tty: false
    volumes:
      - /data/cassandra:/var/lib/cassandra
  oae-etherpad:
    container_name: oae-etherpad
    depends_on:
      - oae-rabbitmq
    image: oaeproject/oae-etherpad
    networks:
      - my_network
    ports:
      - 9001:9001
    tty: false
    volumes:
      - /data/etherpad:/opt/etherpad/var
  portainer:
    tty: false
    container_name: portainer
    image: portainer/portainer
    ports:
      - 9000:9000
    networks:
      - my_network
    volumes:
      - /data/portainer/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
